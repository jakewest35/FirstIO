name: FirstIO

on:
  push:
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y -f build-essential g++ cmake
  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3
      - name: build-program
      - run: g++ main.cpp -std=c++17 -Wall -Wextra -Werror -o firstIO
